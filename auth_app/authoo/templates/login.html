<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion</title>

<style>
:root {
    --primary: #00776E;
    --primary-dark: #00776E;
    --bg: #f4f6fb;
    --text: #333;
    --border: #ddd;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #eef2ff, #f8f9fc);
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    width: 360px;
    background: #fff;
    padding: 35px;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.12);
}

.form-container h2 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 18px;
}

label {
    display: block;
    font-size: 14px;
    color: var(--text);
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: var(--primary);
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    background: var(--primary);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: var(--primary-dark);
}

.links {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
}

.links a {
    color: var(--primary);
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}

.error {
    background: #fdecea;
    color: #b00020;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    margin-bottom: 15px;
    text-align: center;
}
</style>
</head>

<body>

<div class="form-container">
    <h2>Connexion</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Nom d'utilisateur</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit">Se connecter</button>

        <div class="links">
            Pas encore de compte ?
            <a href="{% url 'register' %}">Cr√©er un compte</a>
        </div>
    </form>
</div>

</body>
</html>

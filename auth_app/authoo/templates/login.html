<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #00776E;
    --gradient: linear-gradient(135deg, #00776E, #aef044);
    --border: #ddd;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Quicksand", sans-serif;
    background: white;
    min-height: 100vh;
}

/* MAIN WRAPPER */
.wrapper {
    width: 100vw;
    height: 100vh;
    display: flex;
}

/* LEFT PANEL */
.left-panel {
    width: 40%;
    background: var(--gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px;
    border-top-right-radius: 50px;
    border-bottom-right-radius: 50px;
}

.left-content {
    text-align: center;
    color: white;
}

.left-content h2 {
    font-size: 34px;
    margin-bottom: 10px;
    font-weight: 700;
}

.left-content p {
    font-size: 16px;
    opacity: 0.95;
    line-height: 1.6;
}

/* RIGHT PANEL (FORM) */
.form-container {
    width: 60%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px;
    overflow-y: auto;
}

.form-inner {
    width: 100%;
    max-width: 320px; /* inputs and button width */
}

h1 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 25px;
    font-weight: 700;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    font-weight: 600;
}

input {
    width: 100%;
    padding: 11px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-family: inherit;
}

input:focus {
    outline: none;
    border-color: var(--primary);
}

button {
    width: 100%;
    padding: 13px;
    margin-top: 20px;
    background: linear-gradient(45deg, #00776E, #aef044);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    background-size: 400% 400%;
}

button:hover {
    animation: gradientMove 5s linear infinite;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.links {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
}

.links a {
    color: var(--primary);
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}

.error {
    background: #fdecea;
    color: #b00020;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    margin-bottom: 15px;
    text-align: center;
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <div class="left-content">
            <h2>Bienvenue sur LinkUp!</h2>
            <p>
                Le lien direct entre le monde étudiant et professionnel.<br>
                Accédez à votre espace membre pour commencer l'expérience.
            </p>
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="form-container">
        <div class="form-inner">
            <h1>Connexion</h1>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" name="username" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" name="password" required>
                </div>

                <button type="submit">Se connecter</button>

                <div class="links">
                    Pas encore de compte ?
                    <a href="{% url 'register' %}">Créer un compte</a>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>

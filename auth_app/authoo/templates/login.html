<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .form-container {
            border: 2px solid #4e73df;
            padding: 25px;
            width: 320px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #2e59d9;
        }

        .form-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #4e73df;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Connexion</h2>

    <form action="/login/" method="post">
        <table>
            <tr>
       <td>{% csrf_token %}</td>
       </tr>
       <tr>
         <td> {{ form.as_p }}</td>
       </tr>
       <tr>
        <td><input type="submit" value="Se connecter"></td>
        <td><a href="/register/">Cr√©er un compte</a></td>
    </tr> 
</table>
       
    </form>
</div>

</body>
</html>

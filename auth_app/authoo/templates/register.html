<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Création d'un compte</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #00776E;
    --gradient: linear-gradient(135deg, #00776E, #aef044);
    --border: #ddd;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Quicksand", sans-serif;
    background: white;
    min-height: 100vh;
}

/* MAIN CARD */
.wrapper {
    width: 100vw;
    height: 100vh;
    background: white;
    display: flex;
}


/* LEFT PANEL */
.left-panel {
    width: 40%;
    background: var(--gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px;

    
    border-top-right-radius: 50px;
    border-bottom-right-radius: 50px;
}



.left-content {
    text-align: center;
    color: white;
}

.left-content h2 {
    font-size: 34px;
    margin-bottom: 10px;
    font-weight: 700;
}

.left-content p {
    font-size: 16px;
    opacity: 0.95;
    line-height: 1.6;
}

/* RIGHT PANEL */
.form-container {
    width: 60%;
    padding: 60px;
    overflow-y: auto;
}


h1 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 25px;
    font-weight: 700;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    font-weight: 600;
}

input, select {
    width: 100%;
    padding: 11px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-family: inherit;
}

input:focus, select:focus {
    outline: none;
    border-color: var(--primary);
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 13px;
    background: linear-gradient(45deg, #00776E, #aef044);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    background-size: 400% 400%; 
}

button:hover {
    animation: gradientMove 5s linear infinite;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}


.hidden {
    display: none;
}

.section-title {
    margin: 20px 0 10px;
    font-weight: 700;
    color: var(--primary);
}
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1px 1fr;
    gap: 25px;
}

.divider {
    background-color: #e0e0e0;
    width: 1px;
}

.column {
    display: flex;
    flex-direction: column;
}

</style>

<script>
function changeRole() {
    const role = document.getElementById("role").value;
    document.getElementById("employeFields").style.display =
        role === "employe" ? "block" : "none";
    document.getElementById("studentFields").style.display =
        role === "etudiant" ? "block" : "none";
}
</script>

</head>

<body>

<div class="wrapper">

    <!-- LEFT SIDE -->
    <div class="left-panel">
        <div class="left-content">
            <h2>Bienvenue sur LinkUp!</h2>
            <p>
                Le lien direct entre le monde étudiant et professionnel.<br>
                Accédez à votre espace membre pour commencer l'expérience.            </p>
        </div>
    </div>

    <!-- RIGHT SIDE (FORM) -->
    <div class="form-container">
        <h1>Inscription</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-grid">

    <!-- COLUMN 1 -->
    <div class="column">

        <div class="form-group">
            <label>Vous êtes</label>
            <select id="role" name="role" onchange="changeRole()" required>
                <option value="">-- Choisir --</option>
                <option value="employe">Employé</option>
                <option value="etudiant">Étudiant</option>
            </select>
        </div>

        <div class="form-group"><label>Nom</label><input type="text" name="nom" placeholder="votre nom" required></div>
        <div class="form-group"><label>Prénom</label><input type="text" name="prenom" placeholder="votre prénom" required></div>
        <div class="form-group"><label>Date de naissance</label><input type="date" name="date_naissance" required></div>

        <div class="form-group">
            <label>Sexe</label>
            <select name="sexe" required>
                <option value="">-- Choisir --</option>
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
            </select>
        </div>

        <div class="form-group">
            <label>Université</label>
            <select name="faculty" required>
                <option value="">-- Choisir une université --</option>
                <option>Université Mohammed Premier – Oujda</option>
                <option>Université Hassan II – Casablanca</option>
                <option>Université Sidi Mohammed Ben Abdellah – Fès</option>
                <option>Université Moulay Ismail – Meknès</option>
                <option>Université Abdelmalek Essaadi – Tétouan</option>
                <option>Université Hassan Premier – Settat</option>
                <option>Université Sultan Moulay Slimane – Beni Mellal</option>
            </select>
        </div>

    </div>

    <!-- DIVIDER -->
    <div class="divider"></div>

    <!-- COLUMN 2 -->
    <div class="column">

        <div class="form-group"><label>Téléphone</label><input type="tel" name="tel" placeholder="ex : 0668......" required></div>
        <div class="form-group"><label>Mot de passe</label><input type="password" name="password" placeholder="votre mot de passe" required></div>

        <!-- EMPLOYEE -->
        <div id="employeFields" class="hidden">
            <div class="section-title">Employé</div>

            <div class="form-group"><label>Office</label><input type="text" name="office"></div>

            <div class="form-group">
                <label>Job</label>
                <select name="job">
                    <option>Développeur</option>
                    <option>Ingénieur Systèmes Embarqués</option>
                    <option>Technicien Informatique</option>
                    <option>Administrateur Réseau</option>
                </select>
            </div>

            <div class="form-group">
                <label>Campus</label>
                <select name="campus">
                    <option>Campus Oujda</option>
                    <option>Campus Casablanca</option>
                    <option>Campus Fès</option>
                    <option>Campus Meknès</option>
                    <option>Campus Tétouan</option>
                    <option>Campus Settat</option>
                    <option>Campus Beni Mellal</option>
                </select>
            </div>
        </div>

        <!-- STUDENT -->
        <div id="studentFields" class="hidden">
            <div class="section-title">Étudiant</div>

            <div class="form-group">
                <label>Cursus</label>
                <select name="cursus">
                    <option>-- Choisir votre cursus --</option>
                    <option>IDIA</option>
                    <option>CDL</option>
                    <option>GIE</option>
                </select>
            </div>

            <div class="form-group">
                <label>Niveau</label>
                <select name="niveau" required>
                    <option value="">-- Choisir le niveau --</option>
                    <option value="1ere">1ère année</option>
                    <option value="2eme">2ème année</option>
                    <option value="licence">Licence</option>
                </select>
            </div>
        </div>

    </div>

    </div>

            <button type="submit">Créer un compte</button>
            
<div class="links" style="text-align: center; margin-top: 15px;">
    Vous avez déjà un compte ?
    <a href="{% url 'login' %}">Se connecter</a>
</div>
        </form>
    </div>

</div>

</body>
</html>

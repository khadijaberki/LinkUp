<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Création d'un compte</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    text-align: center;
}
.form-container {
    margin: 50px auto;
    width: 420px;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
table { width: 100%; }
td { padding: 5px; }
input, select {
    width: 100%;
    padding: 8px;
}
.hidden { display: none; }
</style>

<script>
function changeRole() {
    const role = document.getElementById("role").value;

    document.getElementById("employeFields").style.display =
        role === "employe" ? "table-row-group" : "none";

    document.getElementById("studentFields").style.display =
        role === "etudiant" ? "table-row-group" : "none";
}
</script>

</head>

<body>
<div class="form-container">
<h1>Création d'un compte</h1>

<form method="post">
{% csrf_token %}
<table>

<tr>
<td>Vous êtes :</td>
<td>
<select id="role" name="role" onchange="changeRole()">
<option value="">-- Choisir --</option>
<option value="employe">Employé</option>
<option value="etudiant">Étudiant</option>
</select>
</td>
</tr>

<tr><td>Nom</td><td><input type="text" name="nom"></td></tr>
<tr><td>Prénom</td><td><input type="text" name="prenom"></td></tr>
<tr><td>Date de naissance</td><td><input type="date" name="date_naissance"></td></tr>
<tr><td>Téléphone</td><td><input type="text" name="tel"></td></tr>
<tr><td>Mot de passe</td><td><input type="password" name="password"></td></tr>

<tr>
<td>Faculté</td>
<td>
<select name="faculty">
<option>Faculté des Sciences et Ingénierie</option>
<option>Faculté des Sciences Économiques</option>
<option>Faculté des Lettres</option>
<option>Faculté des Sciences et Techniques</option>
</select>
</td>
</tr>

<tbody id="employeFields" class="hidden">
<tr>
<td>Office</td>
<td><input type="text" name="office"></td>
</tr>

<tr>
<td>Job</td>
<td>
<select name="job">
<option>Développeur</option>
<option>Ingénieur Systèmes Embarqués</option>
<option>Technicien Informatique</option>
<option>Administrateur Réseau</option>
</select>
</td>
</tr>

<tr>
<td>Campus</td>
<td>
<select name="campus">
<option>Campus Casablanca</option>
<option>Campus Rabat</option>
<option>Campus Marrakech</option>
<option>Campus Fès</option>
</select>
</td>
</tr>
</tbody>

<tbody id="studentFields" class="hidden">
<tr>
<td>Cursus</td>
<td>
<select name="cursus">
<option>Licence</option>
<option>Master</option>
<option>Cycle Ingénieur</option>
</select>
</td>
</tr>
<tr>
<td>Niveau</td>
<td><input type="text" name="niveau"></td>
</tr>
</tbody>

</table>

<input type="submit" value="Créer un compte">

</form>
</div>
</body>
</html>

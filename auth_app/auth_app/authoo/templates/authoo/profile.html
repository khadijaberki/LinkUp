<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f9;
        }
        .profile-box {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        a, button {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background: #4e73df;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="profile-box">
    {% if profile.image %}
        <img src="{{ profile.image.url }}">
    {% endif %}

    <h2>{{ profile.user.username }}</h2>
    <p>{{ profile.bio }}</p>

    {% if request.user == profile.user %}
        <a href="{% url 'edit_profile' %}">Modifier le profil</a>
    {% else %}
        <a href="{% url 'add_friend' profile.user.id %}">Ajouter comme ami</a>
    {% endif %}
</div>

</body>
</html>
